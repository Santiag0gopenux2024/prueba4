<div class="names">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <ul *ngIf="!errorMessage" class="names">
    <li *ngFor="let user of users">
      {{ user.name }}
      <button mat-raised-button color="primary" (click)="viewDetails(user.id)">Ver Detalles</button>
    </li>
  </ul>
</div>
